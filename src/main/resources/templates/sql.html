<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Run SQL query</title>
</head>
<body>

<h3>SQL Query</h3>

<form action="#" th:action="@{/sql}" th:object="${sqlQuery}" method="post">
    <textarea  rows="10" cols="80" th:field="*{query}">
    </textarea>
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
