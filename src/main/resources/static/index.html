<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">

<head>
    <title>SQL Query</title>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">

    <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/splitgrid.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/ace-1.4.4.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    $(function() {
        submission = function() {
            //var query = $('#query').val();
            var query=window.editor.getValue();
            var accept = $('#accept').val();
            $.post('/sql',{query:query, accept:accept})
            .done(function(data){
                window.results.setValue(data, -1);
            })
            .fail(function(data){ window.results.setValue(data, -1); });
            return false;
        };

        $("#query_form").bind('submit',submission);
        $("#submit").click(submission);
        $("#accept").change(submission);
    });

    $(function() {
        $("#copy").click(function() {
            var data = results.getValue(); //$('#results').text();
            let copyFrom = document.createElement("textarea");
            document.body.appendChild(copyFrom);
            copyFrom.textContent = data;
            copyFrom.select();
            document.execCommand("copy");
            copyFrom.remove();
        });
    });

    window.onload=function(){
        Split({
            rowGutters: [{
                track: 1,
                element: document.querySelector('.horizontal-gutter'),
            }]
        });

        ace.config.set("basePath", "js");
        window.editor = ace.edit("query");
        //editor.setTheme("ace/theme/monokai");
        editor.setTheme("ace/theme/terminal");
        //editor.setTheme("ace/theme/clouds_midnight");
        //editor.setTheme("ace/theme/chaos");
        editor.session.setMode("ace/mode/sql");
        editor.session.setUseWrapMode(true);
        editor.setShowPrintMargin(false);

        window.results = ace.edit("results");
        results.setTheme("ace/theme/terminal");
        results.session.setMode("ace/mode/typescript");
        results.session.setUseWrapMode(true);
        results.setReadOnly(true);
        results.setOptions({readOnly: true, highlightActiveLine: false, highlightGutterLine: false});
        results.renderer.$cursorLayer.element.style.display = "none";
        results.setShowPrintMargin(false);
    }
    </script>
</head>

<body style="overflow: hidden">

<div class="grid">
    <div id="title">SQL</div>
    <div id="query"></div>
    <div class="query_controls">
        <button id="submit">Submit Query</button>
        Output
        <select id="accept">
            <option value="">TSV</option>
            <option value="text/csv">CSV</option>
            <option value="application/json">JSON</option>
        </select>
    </div>
    <div class="horizontal-gutter"></div>
    <div class="result_controls">
        <button id="copy">Copy Results</button>
    </div>
    <div id="results"></div>

</div>

</body>
</html>
