<!DOCTYPE html>

<html lang="en">

<head>
    <title>SQL Commander</title>
    <link rel="stylesheet" type="text/css" href="libs/tabulator/tabulator-4.4.0.css">

    <link rel="stylesheet" type="text/css" href="css/sql-commander.css">
    <link rel="stylesheet" type="text/css" href="css/tooltips.css">
    <link rel="stylesheet" type="text/css" href="css/splitgrid.css">
    <link rel="stylesheet" type="text/css" href="css/tabulator-overrides.css">

    <script type="text/javascript" src="libs/tabulator/tabulator-4.4.0.js"<script>
    <script type="text/javascript" src="libs/split-grid-1.0.9.js"></script>
    <script type="text/javascript" src="libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="libs/ace/ace-1.4.7.js"></script>
    <script type="text/javascript" src="libs/d3.v5.min.js"></script>

    <script type="text/javascript" src="js/sql-commander.js"></script>
</head>

<body style="overflow: hidden">

<div class="grid" id="main_grid">
    <div class="title">SQL Commander</div>
    <div class="editor" id="query" style=""></div>
    <div id="horizontal-splitter">
        <div class="query_controls">
            <button data-tooltip="Run SQL from editor" class="play" id="submit">▶</button>
            <button data-tooltip="Run selected SQL &#xa; from editor &#xa; (Alt-R)" class="play" id="submit_selected">▶.</button>
        </div>
        <div class="result_controls">
            <div class="copy_clip">
                <button data-tooltip="Copy data as TSV &#xa; to clipboard" id="copy_tsv">&#128203;TSV</button>
                <button data-tooltip="Copy data as CSV &#xa; to clipboard" id="copy_csv">&#128203;CSV</button>
                <button data-tooltip="Copy data as JSON &#xa; to clipboard" id="copy_json">&#128203;JSON</button>
            </div>
        </div>
    </div>
    <div id="results"></div>
    <div id="results_table"></div>
</div>

</body>
</html>
