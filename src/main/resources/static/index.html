<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">

<head>
    <title>SQL Commander</title>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">

    <link rel="stylesheet" type="text/css" href="css/sql-commander.css">
    <link rel="stylesheet" type="text/css" href="css/tooltips.css">
    <link rel="stylesheet" type="text/css" href="css/splitgrid.css">
    <link rel="stylesheet" type="text/css" href="css/tabulator.css">

    <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/ace/ace-1.4.4.js"></script>
    <script type="text/javascript" src="js/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/sql-commander.js"></script>
</head>

<body style="overflow: hidden">

<div class="grid" id="main_grid">
    <div class="title">SQL Commander</div>
    <div class="selection">
        <div class="editor" id="query" style=""></div>
    </div>
    <div class="query_controls">
        <button data-tooltip="Run SQL from editor" class="play" id="submit">▶</button>
        <button data-tooltip="Run selected SQL &#xa; from editor &#xa; (Alt-R)" class="play" id="submit_selected">▶.</button>
    </div>
    <div class="horizontal-gutter"></div>
    <div class="result_controls">
        <button data-tooltip-left data-tooltip="Copy data as TSV &#xa; to clipboard" class="action" id="copy_tsv">
            <div>&#128203;</div>
            <div>TSV</div>
        </button>
        <button data-tooltip-left data-tooltip="Copy data as CSV &#xa; to clipboard" class="action" id="copy_csv">
            <div>&#128203;</div>
            <div>CSV</div>
        </button>
        <button data-tooltip-left data-tooltip="Copy data as JSON &#xa; to clipboard" class="action" id="copy_json">
            <div>&#128203;</div>
            <div>JSON</div>
        </button>
    </div>
    <div id="results"></div>
    <div id="results_table"></div>
</div>

</body>
</html>
